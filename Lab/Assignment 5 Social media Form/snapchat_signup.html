<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snapchat Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #fffc00;
        font-family: "Segoe UI", Arial, sans-serif;
      }

      .signup-container {
        max-width: 380px;
        width: 100%;
      }

      .snap-logo {
        text-align: center;
        font-size: 56px;
        margin-bottom: 15px;
      }

      .signup-box {
        background: white;
        border-radius: 20px;
        padding: 30px;
      }

      input {
        height: 48px;
        border-radius: 8px;
      }

      .btn-snap {
        background: #000;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        height: 48px;
        border-radius: 30px;
      }
    </style>
  </head>

  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="signup-container">
        <div class="snap-logo">ðŸ‘»</div>
        <div class="signup-box shadow">
          <h4 class="fw-bold text-center mb-3">Create Your Snapchat Account</h4>
          <form
            action="snapchat_signup.php"
            method="POST"
            onsubmit="return validateForm()"
          >
            <input
              type="text"
              id="firstname"
              name="firstname"
              class="form-control mt-3"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              id="lastname"
              name="lastname"
              class="form-control mt-3"
              placeholder="Last Name"
              required
            />
            <input
              type="email"
              id="email"
              name="email"
              class="form-control mt-3"
              placeholder="Email"
              required
            />
            <input
              type="text"
              id="username"
              name="username"
              class="form-control mt-3"
              placeholder="Username"
              required
            />
            <input
              type="password"
              id="password"
              name="password"
              class="form-control mt-3"
              placeholder="Password"
              required
            />
            <button type="submit" class="btn btn-snap w-100 mt-4">
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </div>
    <script>
      function validateForm() {
        var firstname = document.getElementById("firstname").value;
        var lastname = document.getElementById("lastname").value;
        var email = document.getElementById("email").value;
        var username = document.getElementById("username").value;
        var pass = document.getElementById("password").value;
        if (
          firstname === "" ||
          lastname === "" ||
          email === "" ||
          username === "" ||
          pass === ""
        ) {
          alert("All fields are required");
          return false;
        }
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          alert("Please enter a valid email address");
          return false;
        }
        if (pass.length < 6) {
          alert("Password must be at least 6 characters");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
